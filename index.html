<!doctype html>
<html lang="en">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-lg-center" id="navbarNavDropdown">

              <a class="nav-link" href="#">Home</a>

            <h3 class="nav-item">
              <a class="nav-link" href="#">Products</a>

            <h3 class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

      <div class="order-first order-sm-0 d-flex align-self-center align-self-sm-start mb-3 mb-sm-0">

      <div>
